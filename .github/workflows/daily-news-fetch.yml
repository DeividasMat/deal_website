name: Daily News Fetch

on:
  schedule:
    # Run 3 times daily: 8 AM, 12 PM, 5 PM UTC
    - cron: '0 8 * * *'   # 8:00 AM UTC (3:00 AM EST)
    - cron: '0 12 * * *'  # 12:00 PM UTC (7:00 AM EST)
    - cron: '0 17 * * *'  # 5:00 PM UTC (12:00 PM EST)
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Fetch Today's News
        run: |
          echo "🚀 Starting daily news fetch at $(date)"
          
          # Get your Vercel deployment URL
          VERCEL_URL="${{ secrets.VERCEL_URL }}"
          
          # If no secret is set, use the production domain
          if [ -z "$VERCEL_URL" ]; then
            echo "⚠️ VERCEL_URL secret not set, using production domain"
            VERCEL_URL="https://privatecreditpulse.net"
          fi
          
          # Remove trailing slash if present
          VERCEL_URL="${VERCEL_URL%/}"
          
          echo "📡 Calling: $VERCEL_URL/api/cron/manual-trigger"
          
          # Trigger the manual fetch endpoint with follow redirects
          response=$(curl -L -s -X POST "$VERCEL_URL/api/cron/manual-trigger" \
            -H "Content-Type: application/json" \
            -H "User-Agent: GitHub-Actions" \
            -d '{}' \
            --max-time 300 \
            -w "\nHTTP_STATUS:%{http_code}")
          
          # Extract status code
          http_code=$(echo "$response" | grep "HTTP_STATUS:" | cut -d: -f2)
          body=$(echo "$response" | grep -v "HTTP_STATUS:")
          
          echo "📊 HTTP Status Code: $http_code"
          echo "📊 Response Body:"
          echo "$body"
          
          # Try to parse as JSON
          if echo "$body" | jq '.' 2>/dev/null; then
            echo "✅ Valid JSON response received"
          else
            echo "⚠️ Response is not JSON (might be HTML redirect)"
          fi
          
          if [ "$http_code" = "200" ]; then
            echo "✅ News fetch completed successfully!"
          else
            echo "⚠️ Unexpected status code: $http_code"
            echo "⚠️ This might still work - checking if it's a soft error"
            # Don't fail on redirect codes
            if [ "$http_code" = "301" ] || [ "$http_code" = "302" ] || [ "$http_code" = "308" ]; then
              echo "⚠️ Got redirect, but continuing (might be Vercel routing)"
              exit 0
            fi
            exit 1
          fi
      
      - name: Summary
        if: always()
        run: |
          echo "### Daily News Fetch Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "News articles have been fetched and stored in Supabase database." >> $GITHUB_STEP_SUMMARY

